    <style>

<body>

    <!-- Loading Screen -->

    <button id="fullscreen-btn">â›¶</button>
    
    <!-- Webcam Feed (Visual feedback) -->

    <div id="ui-panel">
        <h2>âœ¨ ç²’å­äº¤äº’ç³»ç»Ÿ</h2>
        
        <div class="control-group">
            <label>é€‰æ‹©æ¨¡å‹</label>
            <button class="model-btn active" data-type="heart">â¤ï¸ çˆ±å¿ƒ (Heart)</button>
            <button class="model-btn" data-type="saturn">ğŸª åœŸæ˜Ÿ (Saturn)</button>
            <button class="model-btn" data-type="flower">ğŸŒ¸ èŠ±æœµ (Flower)</button>
            <button class="model-btn" data-type="knot">ğŸ§˜ ç¦…å®š (Abstract)</button>
            <button class="model-btn" data-type="fireworks">ğŸ† çƒŸèŠ± (Explosion)</button>
        </div>

        <div class="control-group">
            <label>ç²’å­é¢œè‰²</label>
            <input type="color" id="color-picker" value="#ff0055">
        </div>

        <div id="status">
            <div class="dot"></div> <span id="status-text">æ‘„åƒå¤´åˆå§‹åŒ–ä¸­...</span>
        </div>
        <div style="margin-top:10px; font-size: 11px; color: #666; line-height: 1.4;">
            æ“ä½œæŒ‡å—ï¼š<br/>
            1. åŒæ‰‹å¼ å¼€è·ç¦»æ§åˆ¶å¤§å°<br/>
            2. æ¡æ‹³/æ¾æ‰‹æ§åˆ¶ç²’å­æ‰©æ•£
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- 1. Three.js Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. Particle System ---
        const PARTICLE_COUNT = 15000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        // åˆå§‹åŒ–ä½ç½®
        for(let i=0; i<PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        // æè´¨
        const material = new THREE.PointsMaterial({
            size: 0.3,
            color: 0xff0055,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. Shape Generators (Math) ---
        function getPointOnHeart(t) {
            t *= Math.PI * 2;
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            return { x: x, y: y, z: (Math.random()-0.5)*5 };
        }

        function getPointOnSphere(u, v, r) {
            let phi = u * Math.PI * 2;
            let theta = v * Math.PI;
            return {
                x: r * Math.sin(theta) * Math.cos(phi),
                y: r * Math.sin(theta) * Math.sin(phi),
                z: r * Math.cos(theta)
            };
        }

        function getTorusKnot(u, v) {
            // å¤æ‚çš„ç¯å½¢ç»“ï¼Œä»£æ›¿ä½›åƒ
            const p = 3, q = 7; 
            u *= Math.PI * 2;
            const r = 8 + 3 * Math.cos(p * u);
            return {
                x: r * Math.cos(q * u),
                y: r * Math.sin(q * u),
                z: 4 * Math.sin(p * u) + (Math.random()-0.5)*2
            };
        }

        function generateShape(type) {
            const tempArray = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let p = {x:0, y:0, z:0};
                const u = Math.random();
                const v = Math.random();

                if (type === 'heart') {
                    const hp = getPointOnHeart(u);
                    // Add some volume
                    p.x = hp.x + (Math.random()-0.5);
                    p.y = hp.y + (Math.random()-0.5);
                    p.z = hp.z + (Math.random()-0.5) * 8;
                } else if (type === 'saturn') {
                    // 70% Sphere, 30% Ring
                    if (Math.random() > 0.3) {
                        p = getPointOnSphere(u, v, 8);
                    } else {
                        // Ring
                        const ang = u * Math.PI * 2;
                        const rad = 12 + Math.random() * 6;
                        p.x = Math.cos(ang) * rad;
                        p.z = Math.sin(ang) * rad; // Tilted later via rotation
                        p.y = (Math.random() - 0.5) * 0.5;
                    }
                } else if (type === 'flower') {
                    const ang = u * Math.PI * 2;
                    const r = 10 * Math.sin(5 * ang) + 5; // 5 petals
                    p.x = r * Math.cos(ang);
                    p.y = r * Math.sin(ang);
                    p.z = (v - 0.5) * 5 * Math.sin(3 * ang); // depth
                } else if (type === 'knot') {
                    p = getTorusKnot(u, v);
                } else if (type === 'fireworks') {
                    const r = Math.random() * 20;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    p.x = r * Math.sin(phi) * Math.cos(theta);
                    p.y = r * Math.sin(phi) * Math.sin(theta);
                    p.z = r * Math.cos(phi);
                }
                
                tempArray.push(p.x, p.y, p.z);
            }
            return tempArray;
        }

        function morphTo(type) {
            const newPositions = generateShape(type);
            for(let i=0; i < PARTICLE_COUNT * 3; i++) {
                targetPositions[i] = newPositions[i];
            }
        }

        // åˆå§‹åŠ è½½çˆ±å¿ƒ
        morphTo('heart');

        // --- 4. Interaction Logic (Hand State) ---
        let handState = {
            detected: false,
            distance: 0,     // Normalised 0-1
            centerX: 0,
            centerY: 0,
            pinched: false
        };

        // MediaPipe Config
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementsByClassName('output_canvas')[0];
        const canvasCtx = canvasElement.getContext('2d');

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handState.detected = true;
                document.getElementById('status-text').innerText = "æ‰‹åŠ¿å·²æ•æ‰";
                document.querySelector('.dot').style.background = "#00b894";

                // ç»˜åˆ¶éª¨æ¶
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                }

                // è®¡ç®—é€»è¾‘
                // å¦‚æœæ£€æµ‹åˆ°ä¸¤åªæ‰‹ï¼Œè®¡ç®—æ‰‹è…•é—´è·
                if (results.multiHandLandmarks.length === 2) {
                    const hand1 = results.multiHandLandmarks[0][0]; // Wrist
                    const hand2 = results.multiHandLandmarks[1][0]; // Wrist
                    
                    // è®¡ç®— 3D ç©ºé—´è·ç¦»çš„å¤§è‡´æŠ•å½±
                    const dx = hand1.x - hand2.x;
                    const dy = hand1.y - hand2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // å¹³æ»‘è¿‡æ¸¡
                    handState.distance = handState.distance * 0.8 + dist * 0.2;
                } else {
                    // å•æ‰‹æ“ä½œï¼Œæ ¹æ®æ‹‡æŒ‡å’Œé£ŸæŒ‡è·ç¦»
                    const lm = results.multiHandLandmarks[0];
                    const tip1 = lm[4];
                    const tip2 = lm[8];
                    const dist = Math.sqrt(Math.pow(tip1.x-tip2.x, 2) + Math.pow(tip1.y-tip2.y, 2));
                    
                    // æ˜ å°„ï¼šå¼ å¼€æ‰‹æŒ dist çº¦ 0.2-0.3, æåˆçº¦ 0.02
                    handState.pinched = dist < 0.05;
                    
                    // å•æ‰‹æ—¶ distance é»˜è®¤ä¸º 0.5 (æ ‡å‡†å¤§å°)
                    handState.distance = 0.4; 
                }

            } else {
                handState.detected = false;
                document.getElementById('status-text').innerText = "ç­‰å¾…æ‰‹åŠ¿...";
                document.querySelector('.dot').style.background = "#fab1a0";
            }
            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        
        cameraUtils.start()
            .then(() => {
                document.getElementById('loading').style.opacity = 0;
                setTimeout(()=>document.getElementById('loading').style.display = 'none', 500);
            })
            .catch(err => {
                document.getElementById('loading').innerText = "æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·ç¡®ä¿å…è®¸æƒé™ä¸”ä½¿ç”¨https/localhost";
            });


        // --- 5. Animation Loop ---
        let time = 0;
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            time += delta;

            // 1. æ¨¡å‹å˜æ¢æ’å€¼ (Morphing)
            const positionsAttr = geometry.attributes.position;
            const currentArr = positionsAttr.array;
            
            // 2. è®¡ç®—äº¤äº’å½±å“
            let targetScale = 1.0;
            let noiseAmount = 0.05; // åŸºç¡€å™ªç‚¹

            if (handState.detected) {
                // æ˜ å°„ï¼šè·ç¦» 0.1 -> 0.5å€ç¼©æ”¾, è·ç¦» 0.8 -> 2.5å€ç¼©æ”¾
                targetScale = 0.5 + (handState.distance * 3.0);
                
                // å¦‚æœå•æ‰‹æåˆæˆ–ç‰¹å®šå§¿åŠ¿ï¼Œå¢åŠ æ‰©æ•£
                if (handState.pinched) {
                    noiseAmount = 0.5; // å¼ºæ‰©æ•£
                }
            }

            // å¹³æ»‘ç¼©æ”¾
            particles.scale.setScalar(THREE.MathUtils.lerp(particles.scale.x, targetScale, 0.1));
            
            // æ—‹è½¬
            particles.rotation.y += 0.002;
            if(handState.detected) particles.rotation.y += 0.01; // äº¤äº’æ—¶è½¬å¿«ç‚¹

            // æ›´æ–°ç²’å­ä½ç½®
            for (let i = 0; i < PARTICLE_COUNT * 3; i += 3) {
                // åŸå§‹ç›®æ ‡ä½ç½®
                const tx = targetPositions[i];
                const ty = targetPositions[i+1];
                const tz = targetPositions[i+2];

                // å½“å‰ä½ç½®è¶‹å‘ç›®æ ‡
                currentArr[i] += (tx - currentArr[i]) * 0.05;
                currentArr[i+1] += (ty - currentArr[i+1]) * 0.05;
                currentArr[i+2] += (tz - currentArr[i+2]) * 0.05;

                // æ·»åŠ å™ªå£°/å‘¼å¸æ•ˆæœ
                if(noiseAmount > 0.05) {
                    // æ‰©æ•£æ•ˆæœ
                    currentArr[i] += (Math.random() - 0.5) * noiseAmount;
                    currentArr[i+1] += (Math.random() - 0.5) * noiseAmount;
                    currentArr[i+2] += (Math.random() - 0.5) * noiseAmount;
                }
            }

            positionsAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        animate();

        // --- 6. UI Event Listeners ---
        
        // å…¨å±
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // æ¨¡å‹åˆ‡æ¢
        const buttons = document.querySelectorAll('.model-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Remove active class
                buttons.forEach(b => b.classList.remove('active'));
                // Add to current
                e.target.classList.add('active');
                // Trigger Morph
                const type = e.target.getAttribute('data-type');
                morphTo(type);
            });
        });

        // é¢œè‰²é€‰æ‹©
        document.getElementById('color-picker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
